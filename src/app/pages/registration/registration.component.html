<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
    <h5 class="text-xl mb-2 font-bold text-gray-900">Register Here</h5>
    <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
        <div class="form-group mb-3">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" class="form-control" formControlName="firstName"
                [class]="{'invalid': registerForm.get('firstName')?.hasError('required') && registerForm.get('firstName')?.touched, 'valid':registerForm.get('firstName')?.valid}">
            <span *ngIf="registerForm.get('firstName')?.hasError('required') && registerForm.get('firstName')?.touched"
                class="form-error">First Name is required.</span>
        </div>
        <div class="form-group mb-3">
            <label for="secondName">Last Name</label>
            <input type="text" id="secondName" placeholder="Last Name" class="form-control" formControlName="secondName"
                [class]="{'invalid': registerForm.get('secondName')?.hasError('required') && registerForm.get('secondName')?.touched, 'valid':registerForm.get('secondName')?.valid}">
            <span *ngIf="registerForm.get('secondName')?.hasError('required') && registerForm.get('secondName')?.touched"
                class="form-error">Last Name is required.</span>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email Address" class="form-control" formControlName="email"
                [class]="{'invalid': registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched, 'valid':registerForm.get('email')?.valid}">
            <span *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched"
                class="form-error">Email Address is required.</span>
        </div>
        <div class="form-group mb-3">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" class="form-control" formControlName="phoneNumber"
                [class]="{'invalid': registerForm.get('phoneNumber')?.hasError('required') && registerForm.get('phoneNumber')?.touched, 'valid':registerForm.get('phoneNumber')?.valid}">
            <span *ngIf="registerForm.get('phoneNumber')?.hasError('required') && registerForm.get('phoneNumber')?.touched"
                class="form-error">Phone Number is required.</span>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password"
                [class]="{'invalid': registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched, 'valid':registerForm.get('password')?.valid}">
            <span *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched"
                class="form-error">Password is required.</span>
        </div>
        <div class="form-group mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control"
                formControlName="confirmPassword"
                [class]="{'invalid': registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.dirty && registerForm.get('confirmPassword')?.value !== registerForm.get('password')?.value}">
            <span *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched"
                class="form-error">Confirm Password is required.</span>
            <span *ngIf="registerForm.get('confirmPassword')?.dirty && registerForm.get('confirmPassword')?.value !== registerForm.get('password')?.value"
                class="form-error">Passwords do not match.</span>
        </div>
        <button type="submit" class="btn btn-primary">REGISTER</button>
        <div *ngIf="message">{{ message }}
            <button (click)="onLogin()">Login</button>
        </div>

    </form>
</div>
