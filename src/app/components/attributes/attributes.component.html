<div class="container">
    <h3>Add new attribute</h3>
    <div class="form-container">
      <mat-form-field class="input-field">
        <input matInput placeholder="Name" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field class="input-field">
        <input matInput placeholder="Unit" [(ngModel)]="unit">
      </mat-form-field>
    </div>
    <div class="button-container">
      <button mat-button color="primary" class="action-button" (click)="onSave()">SAVE</button>
      <button mat-button color="warn" class="action-button" (click)="onCancel()">CANCEL</button>
    </div>
  </div>
